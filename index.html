<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> DOTA Matches </title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body class="body1">
        <nav id="navbar">
            <img src="https://img.icons8.com/color/96/000000/greek-helmet.png"/>
            <h1 id="chug"> CHUG </h1>
            <h1 id="sports"> SPORTS </h1>
            <ul>
                <li><a href="about.html"> About Us </a></li><!--
                --><li><a href="csgo.html"> CS:GO </a></li><!--
                --><li class="one"><a href="index.html"> Dota 2 </a></li>
            </ul>
        </nav>

        <div class="dropdown">
            <div class="dropbtn">
                <img src="https://img.icons8.com/android/24/000000/menu.png"/>
            </div>
            <div class="dropdown-content">
                <a id="choiceA" href="index.html"> Dota 2 </a>
                <a id="choiceB" href="csgo.html"> CS:GO </a>
                <a id="choiceC" href="about.html"> About Us </a>
            </div>
        </div>

        <h1 id="title"> Recent 100 Matches </h1>

        <div class="search">
            <input type="text" id="myInput" placeholder="Search..." onkeyup="myFunction()">
        </div>

        <div class="matches">
            <table class="matchesTable">
                <thead>
                    <tr>
                        <th>Match ID</th>
                        <th>Duration</th>
                        <th>Start time</th>
                        <th>Radiant Team ID</th>
                        <th>Radiant Name</th>
                        <th>Dire Team ID</th>
                        <th>Dire Name</th>
                        <th>League ID</th>
                        <th>League Name</th>
                        <th>Series ID</th>
                        <th>Series Type</th>
                        <th>Radiant Score</th>
                        <th>Dire Score</th>
                        <th>Match Winner</th>
                    </tr>
                    </thead>

                <tbody id="tableData"></tbody>

            </table>
        </div>

        <img id="slideup" src="slideup.png"/>

        <div class="teams">
            <h1>Teams with recent matches</h1>
            <hr>
        </div>

        <script src = "dotaMatches.js" async></script>
        <script src = "dotaTeams.js"></script>
        <script>
            $(document).ready(function() {
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#tableData tr").filter(function() {
                        $(this).toggle($(this).text()
                        .toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
        <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(window).scrollTop() > 300){
                    $('#slideup').css({
                        "opacity":"1", "pointer-events":"auto"
                    });
                }else{
                    $('#slideup').css({
                        "opacity":"0", "pointer-events":"none"
                    });
                }
            });
            $('#slideup').click(function(){
                $('html').animate({scrollTop:0}, 100);
                });
            });
        </script>

    </body>
</html>
